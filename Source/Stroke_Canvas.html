<!DOCTYPE html>
<html>
<head>
	<title>
		Canvas
	</title>
</head>
<body>
	<canvas id="c" width="500" height="500">
	</canvas>

	<script type="text/javascript">
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");

		ctx.strokeRect(0,0,500,500);
		ctx.fillRect(100, 100, 100, 100);
		ctx.strokeRect(50,50,50,50);

		ctx.beginPath();
		ctx.moveTo(10,10);
		ctx.lineTo(50,50);
		ctx.lineTo(50,10);
		ctx.lineTo(10,10);

		// ctx.fill();
		ctx.stroke();
	</script>
</body>
</html>
